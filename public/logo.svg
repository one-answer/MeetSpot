<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">MeetSpot Logo</title>
  <desc id="desc">A stylized map pin with a meeting spot dot and gradient that matches the MeetSpot theme.</desc>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background rounded square for favicon contexts -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="url(#g)"/>

  <!-- Map pin shape -->
  <g transform="translate(0, -10)" filter="url(#shadow)">
    <path d="M256 120c-43.6 0-79 35.4-79 79 0 91 79 173 79 173s79-82 79-173c0-43.6-35.4-79-79-79z" fill="#fff" opacity="0.12"/>
    <path d="M256 96c-52.9 0-96 43.1-96 96 0 110 96 206 96 206s96-96 96-206c0-52.9-43.1-96-96-96z" fill="url(#g)"/>

    <!-- inner ring -->
    <circle cx="256" cy="208" r="46" fill="#fff" opacity="0.14"/>
    <circle cx="256" cy="208" r="30" fill="#fff"/>

    <!-- central spot -->
    <circle cx="256" cy="208" r="12" fill="#FFB347"/>

    <!-- subtle highlight -->
    <path d="M220 140c24-18 68-18 92 0" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Small map grid hint (optional) -->
  <g opacity="0.06" fill="#ffffff">
    <rect x="100" y="360" width="312" height="6" rx="3"/>
    <rect x="128" y="384" width="256" height="4" rx="2"/>
  </g>
</svg>

